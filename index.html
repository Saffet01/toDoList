<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card" id="card">

        <div class="tabs" id="tabs">

            <button class="toDo" id="toDo">

                <h4>To do</h4>

            </button>

            <button class="statusDone" id="statusDone">

                <h4>Done</h4>

            </button>

        </div>

        <div class="bar" id="bar">

            <input class="textInput" id="textInput" type="text" placeholder="Add your task">
            <input class="buttonInput" id="buttonInput" type="button" value="Add">

        </div>

        <ul class="listToDo" id="listToDo">

           <li><input class="checkbox" type="checkbox"><span class="listItemText">Saffet</span></li>
            
        </ul>



    </div>

    <script src="index.js"></script>

</body>
</html>
